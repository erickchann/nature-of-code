<!DOCTYPE html>
<html>
<head>
	<title>Rectengle Collision Detection</title>

	<style>
		
		.container {
			height: 500px;
			width: 900px;
			position: relative;
		}

		.rect1 {
			position: absolute;
			width: 50px;
			height: 50px;
			background-color: red;
			z-index: 10;
			transform: translate(-25px, -25px);
		}

		.rect2 {
			position: absolute;
			top: 100px;
			left: 200px;
			width: 300px;
			height: 300px;
			background-color: black;
		}

	</style>
</head>
<body>

	<div class="container">
		<div class="rect1"></div>
		<div class="rect2"></div>
	</div>

<script>

const rec1 = document.querySelector('.rect1');
const rec2 = document.querySelector('.rect2');

const rect1 = {x: 50, y: 50, width: 50, height: 50}
const rect2 = {x: 200, y: 100, width: 300, height: 300}


document.addEventListener('mousemove', (e) => {
	rect1.x = e.clientX - 25;
	rect1.y = e.clientY - 25;
	rec1.style.top = `${e.clientY}px`;
	rec1.style.left = `${e.clientX}px`;
	
	if (rect1.x < rect2.x + rect2.width &&
	   rect1.x + rect1.width > rect2.x &&
	   rect1.y < rect2.y + rect2.height &&
	   rect1.y + rect1.height > rect2.y) {

		rec2.style.backgroundColor = 'red';
	} else {
		rec2.style.backgroundColor = 'black';
	}
});


</script>
</body>
</html>
