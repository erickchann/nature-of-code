<!DOCTYPE html>
<html>
<head>
	<title>Canvas</title>
	<style>

		canvas {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			border:1px solid #d3d3d3;
    		background-color: #f1f1f1;
		}
		
	</style>
</head>
<body>

	<canvas id="canvas" width="440" height="440"></canvas>

<script>

const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let ctxHeight = canvas.height;
let ctxWidth = canvas.width;

let blockHeight = 40;
let blockWidth = 40;

let width = ctxWidth / blockWidth;
let height = ctxHeight / blockHeight;

let spaceX = blockWidth;
let spaceY = 0;

for (let i = 0; i < height; i++) {
	if (i % 2 == 0) {
		for (let i = 0; i < width; i++) {
			if (i % 2 == 0) {
				ctx.fillStyle= "black";
				ctx.fillRect(spaceX * i, spaceY, blockWidth, blockHeight);
			}
		}
	} else {
		for (let i = 0; i < width; i++) {
			if (i % 2 != 0) {
				ctx.fillStyle= "black";
				ctx.fillRect(spaceX * i, spaceY, blockWidth, blockHeight);
			}
		}
	}
	spaceY += blockHeight;
}

</script>
</body>
</html>
